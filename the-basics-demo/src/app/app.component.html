<div class="container">
  <h1>{{title}}</h1>
    <div>
      <input type="text" [{ngModel}]="title"/>
    </div>
    <div style="background-color:red" width="200" hight="200">red
    </div>
    <div>
      <button (click)="onToggleButton()"> change title</button>
    </div>
    <div *ngFor="let user of users">
      <div>{{user.username}}</div>
      <div>{{user.age}}</div>

    </div>
</div>
